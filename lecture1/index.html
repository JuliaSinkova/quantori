<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantori 1 task</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="smartphone-wrapper">
        <div class="buttons">
          <div class="slide_up"></div>
          <div class="slide_up"></div>
          <div class="slide_up"></div>
        </div>

                    xmlns="http://www.w3.org/2000/svg"

                      fill="white"
                    ></path>
                  </svg>
                </div>
                <div class="battery">
                  <svg
                    style="color: white"
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    fill="currentColor"
                    class="bi bi-battery-half"
                    viewBox="0 0 16 16"
                  >
                    <path d="M2 6h5v4H2V6z" fill="white"></path>
                    <path
                      d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"
                      fill="white"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="screen_time">12:00</div>
              <div class="date">Tuesday, 7 March</div>
            </div>
            <div class="screen_bottom">
              <div class="unlock">
                <svg
                  style="color: white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="16"
                  fill="currentColor"
                  class="bi bi-chevron-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                    fill="white"
                  ></path>
                </svg>
                slide to unlock
              </div>
              <div class="camera">
                <svg
                  style="color: white"
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="currentColor"
                  class="bi bi-camera-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"
                    fill="white"
                  ></path>
                  <path
                    d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"

                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="bottom_button"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
